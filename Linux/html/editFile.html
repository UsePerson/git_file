<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>
            Edit the File
        </title>
    </head>
    <style>
        td{
            border:1px solid #000;
            padding: 8px;
        }
        table{
            border:1px solid #000; 
            width: 50%;
        }
        .tableTitle{
            background:#333;
            color: #fff;
            font-size: x-large;
        }
    </style>
    <body>
        <h1>
            Edit the File
        </h1>
        <hr>
        <table >
            <thead>
                <tr class="tableTitle">
                    <th colspan="2">
                        nano
                    </th>
                </tr>  
            </thead>
            <tbody>
                <tr>
                    <td > 
                        Crtl + X   
                    </td>
                    <td> 
                        離開 
                    </td> 
                </tr>
                <tr>
                    <td > 
                        Crtl + V  
                    </td>
                    <td> 
                        移動到上一頁
                    </td> 
                </tr>
                <tr>
                    <td > 
                        Crtl + Y 
                    </td>
                    <td> 
                        移動到下一頁 
                    </td> 
                </tr>
                <tr>
                    <td > 
                        Crtl + W
                    </td>
                    <td> 
                        搜尋文字
                    </td> 
                </tr>
            </tbody>
        </table>

        <br>
        <table>
            <thead>
                <tr class="tableTitle">
                    <th colspan="2">
                        vim
                    </th>
                </tr>  
            </thead>
            <tbody>
                <tr>
                    <td > 
                        i   
                    </td>
                    <td> 
                        進入編輯模式 
                    </td> 
                </tr>
                <tr>
                    <td > 
                         esc  
                    </td>
                    <td> 
                        離開編輯模式
                    </td> 
                </tr>
                <tr>
                    <td > 
                        :q 
                    </td>
                    <td> 
                        不儲存並離開 
                    </td> 
                </tr>
                <tr>
                    <td > 
                        :wq
                    </td>
                    <td> 
                        儲存並離開
                    </td> 
                </tr>
                <tr>
                    <td > 
                        :q!
                    </td>
                    <td> 
                        強制離開
                    </td> 
                </tr>
            </tbody>
        </table>
        <hr>
        <h2>
            <a href="../index.html">
                Home
            </a>
        </h2>
    </body>
</html>
