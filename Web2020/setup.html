		<script>
			var firebaseConfig = {

			};

			firebase.initializeApp(firebaseConfig);
			firebase.analytics();
			const database = firebase.database();

			firebase.auth().onAuthStateChanged(function(user) {

				if (user) {

					if( user.displayName != null ){

						let userPath = "/user_information/" + user.uid ;
						const ref = firebase.database().ref(userPath);

						ref.once('value').then(function(snapshot) {

							var val = snapshot.val();

							$("#username").val(val.username);
							$("#gender").val(val.gender);
							$("#age").val(val.age);
							$("#introduce").val(val.about);

						});
					}

				}
				else {
				  // User is signed out.
				  // ...
				  message.innerHTML ="\<meta http-equiv = \"refresh\" content = \"0; url = \/index.html\" \/\>";
				}
			});

			submit.addEventListener('click', () => {

				if( username.value!="" && gender.value!="" && age.value > 8 && age.value<=120 &&introduce.value!="" ){

					firebase.auth().onAuthStateChanged(function(user) {

						let userPath = "/user_information/" + user.uid ;
						const ref = firebase.database().ref(userPath);

						ref.update({

							username: username.value,
							gender: gender.value,
							age: age.value,
							about: introduce.value

						});

						const rename = {
							displayName: username.value,
						};

						firebase.auth().currentUser.updateProfile(rename);

					});
					alert("好啦 你成功了");
					message.innerHTML ="\<meta http-equiv = \"refresh\" content = \"1; url = \/match.html\" \/\>";
				}
				else if( ! (age.value > 8 && age.value<=120 ) ){

					alert("你可能太年輕 或 是樹人等級了");
				}
				else{

					alert("都要填喔 休想偷懶 小心docker打你屁股");
				}
			});

			//使用者上傳圖片
			var storage = firebase.storage();
			var fileButton = document.getElementById("fileButton");

			if(fileButton){

				fileButton.addEventListener("change", function(e) {

					//取得檔案
					var file = e.target.files[0];
					//設定上傳方式("資料夾名稱/" + 檔名)
					var storageRef = firebase.storage().ref("UserUpload_img/" + file.name);
					//將圖片存進storage
					storageRef.put(file);
					alert(file.name + " 圖片上傳成功!");
				});
			}
		</script>
